<div class="moment">
    <h1>{{moment?.title}}</h1>
    <img src="{{baseApiUrl}}uploads/{{moment?.image}}" alt="{{moment?.title}}">
    <div class="about-moment">
        <h3>Sobre:</h3>
        <p>{{moment?.description}}</p>
    </div>
    <div class="actions" #ngIf="">
        <h3>Ações</h3>
        <a routerLink="/animes/edit/{{moment?.id}}" class="edit-btn"><fa-icon [icon]="faEdit"></fa-icon>Editar</a>
        <button class="remove-btn" (click)="removeHandler(moment?.id ?? 0)">
            <fa-icon [icon]="faTimes"></fa-icon>Excluir
        </button>

    </div>

    <div class="comments">
        <h3>comentarios({{moment?.comments!.length >0 ? moment?.comments!.length:0 }}):</h3>

        <div *ngIf="moment?.comments!.length>0;else noCommnets">
            <div class="comment-container" *ngFor="let comment of moment?.comments">
                <p class="comment">{{comment.text}}</p>
                <p class="author"><span>por:</span>{{comment.username}}</p>
            </div>
        </div>
        <ng-template #noCommnets>
            sem comentário
        </ng-template>
    </div>
    <div class="comment-form">
        <h3>Deixe um comentário</h3>
        <form [formGroup]="commetForm" #formDir="ngForm" (ngSubmit)="onSubmit(formDir)">
            <div class="form-group">
                <label for="text">Comentário:</label>
                <textarea formControlName="text" placeholder="Comentários" required></textarea>
            </div>
            <div class="form-group">
                <label for="username">Nome:</label>
                <input formControlName="username" type="text" placeholder="Digite seu nome" required>
            </div>
            <input type="submit" value="Comentar">
        </form>
    </div>
</div>
