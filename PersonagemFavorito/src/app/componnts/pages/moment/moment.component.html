<div class="moment">
    <h1>{{moment?.title}}</h1>
    <img src="{{baseApiUrl}}uploads/{{moment?.image}}" alt="{{moment?.title}}">
    <div class="about-moment">
        <h3>Sobre:</h3>
        <p>{{moment?.description}}</p>
    </div>
    <div class="actions" #ngIf="">
        <h3>Ações</h3>
        <a routerLink="/animes/edit/{{moment?.id}}" class="edit-btn"><fa-icon [icon]="faEdit"></fa-icon>Editar</a>
        <button class="remove-btn" (click)="removeHandler(moment?.id ?? 0)">
  <fa-icon [icon]="faTimes"></fa-icon>Excluir
</button>

    </div>

    <div class="comments">
        <p>comentarios(0):</p>
    </div>
</div>
